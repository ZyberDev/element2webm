<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Element2WEBM</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/svg" href="logo.svg" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <img class="icon" width="100px" height="100px" src="logo.svg">
                <input class="htmldata" value="HTML goes here">
                <div style="display: inline-grid; padding: 10px; width: 100px;">
                    <tex class="widthlabel">Width</tex>
                    <input class="capturewidth" type="number" value="100">
                    <tex class="heightlabel">Height</tex>
                    <input class="captureheight" type="number" value="100">
                </div>
                <div style="display: inline-grid; padding: 10px; width: 100px;">
                    <tex class="lengthlabel">Time</tex>
                    <input class="capturelength" type="number" value="1">
                </div>
                <div style="display: inline-grid; padding: 10px; width: 100px;">
                    <tex class="colorlabel">Background</tex>
                    <input class="capturecolor" style="background-color:#FFF;" value="#FFFFFF">
                </div>
                <button class="recordbutton">Record</button>
            </div>
        </nav>
        <div class="frame"></div>
    </body>
</html>
<script src="app.js"></script>
