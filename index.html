<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Element Recorder</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <svg class="icon" width="100px" height="100px"></svg>
                <input class="htmldata" value="HTML goes here">
                <div style="display: inline-grid; padding: 10px; width: 100px;">
                    <tex class="widthlabel">Width</tex>
                    <input class="capturewidth" value="100">
                    <tex class="heightlabel">Height</tex>
                    <input class="captureheight" value="100">
                </div>
                <div style="display: inline-grid; padding: 10px; width: 100px;">
                    <tex class="lengthlabel">Time</tex>
                    <input class="capturelength" value="1">
                </div>
                <div style="display: inline-grid; padding: 10px; width: 100px;">
                    <tex class="colorlabel">Background</tex>
                    <input class="capturecolor" style="background-color:#FFF;" value="#FFFFFF">
                </div>
                <button class="recordbutton">Record</button>
            </div>
        </nav>
        <div class="frame"></div>
    </body>
</html>
<script src="app.js"></script>
